<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>How is your mood?</title>

    <!-- Mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: #fde2e8; /* Light pink */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Tahoma, Arial, sans-serif;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            color: #af5d1a;
            margin-bottom: 25px;
            font-size: 24px;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            width: 140px;
            min-height: 55px;
            font-size: 18px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.35s ease;
        }

        .bad {
            background-color: #ffc6ca;
            color: #fff;
        }

        .good {
            background-color: #ffb7c5;
            color: #fff;
            transform: scale(0.1); /* very small at start */
        }

        .result {
            display: none;
        }

        .result h2 {
            color: #b46525;
            font-size: 20px;
            line-height: 1.6;
        }

        .result img {
            margin-top: 20px;
            width: 100%;
            max-width: 260px;
            border-radius: 18px;
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 20px;
            }

            button {
                width: 120px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="main">
    <h1 id="question">How is your mood?</h1>

    <div class="buttons">
        <button class="bad" onclick="badMood()">Bad</button>
        <button class="good" id="goodBtn" onclick="goodMood()">Good</button>
    </div>
</div>

<div class="container result" id="result">
    <h2>
        I am really sorry that you're not feeling okay.<br>
        I hope you donâ€™t overthink and that your mood gets better.<br>
        Iâ€™m very proud of you â€” you are a truly rare person.<br>
        Never underestimate your worth.<br>
        Please donâ€™t be sadâ€¦ I canâ€™t handle seeing you upset 
    </h2>
    <img src="cat.png" alt="happy">
</div>

<script>
    const questions = [
        "How is your mood now?",
        "Are you sure your mood is bad? ðŸ¤¨",
        "Last chanceâ€¦ how is your mood?",
        "Donâ€™t make me sad ðŸ˜  how is your mood?",
        "The 'Good' button is right there ðŸ‘€"
    ];

    let clickCount = 0;
    let scale = 0.1;

    function badMood() {
        clickCount++;

        document.getElementById("question").innerText =
            questions[clickCount % questions.length];

        scale += 0.25;
        document.getElementById("goodBtn").style.transform = `scale(${scale})`;
    }

    function goodMood() {
        document.getElementById("main").style.display = "none";
        document.getElementById("result").style.display = "block";
    }
</script>

</body>
</html>
