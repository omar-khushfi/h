<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islamic Prayer Phrases</title>
  <style>
    body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #fff0f5, #ffe0ec);
    margin: 0;
    padding: 40px 20px;
    color: #333;
  }

  .container {
    max-width: 700px;
    margin: auto;
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(255, 105, 180, 0.2);
  }

  h1 {
    font-size: 32px;
    color: #d63384;
    margin-bottom: 25px;
  }

  .phrase-box {
    background: #fff5f8;
    border: 1px solid #f9d0df;
    border-radius: 12px;
    padding: 30px 20px;
    min-height: 160px;
    box-shadow: inset 0 0 10px rgba(255, 192, 203, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .arabic {
    font-size: 26px;
    color: #c2185b;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .translation {
    font-size: 18px;
    color: #555;
    display: none;
    background-color: #ffe6ef;
    border-left: 4px solid #f48fb1;
    padding: 15px;
    border-radius: 8px;
    margin-top: 10px;
    text-align: left;
  }

  .buttons {
    margin-top: 30px;
  }

  button {
    background: linear-gradient(to right, #f06292, #ec407a);
    color: white;
    border: none;
    padding: 12px 24px;
    margin:10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0 4px 12px rgba(240, 98, 146, 0.3);
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(to right, #ec407a, #f06292);
    transform: scale(1.05);
  }

  .show-answer {
    background: linear-gradient(to right, #f8bbd0, #f48fb1);
  }

  .show-answer:hover {
    background: linear-gradient(to right, #f48fb1, #f8bbd0);
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Islamic Prayer Phrases</h1>

    <div class="phrase-box">
      <div class="arabic" id="arabic-phrase">Click the button below to show a phrase</div>
      <div class="translation" id="english-translation"></div>
    </div>

    <div class="buttons">
      <button id="new-phrase">Show New Phrase</button>
      <button id="show-translation" class="show-answer">Show Translation</button>
    </div>
  </div>

  <script>
    const phrases = [
      { arabic: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ", english: "In the name of Allah, the Most Gracious, the Most Merciful" },
      { arabic: "الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ", english: "All praise is due to Allah, Lord of the Worlds" },
      { arabic: "الرَّحْمَٰنِ الرَّحِيمِ", english: "The Most Gracious, the Most Merciful" },
      { arabic: "مَالِكِ يَوْمِ الدِّينِ", english: "Master of the Day of Judgment" },
      { arabic: "إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ", english: "You alone we worship and You alone we ask for help" },
      { arabic: "اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ", english: "Guide us on the Straight Path" },
      { arabic: "صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ", english: "The path of those who have received Your grace" },
      { arabic: "غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ", english: "Not the path of those who have brought down wrath upon themselves, nor of those who have gone astray" },
      { arabic: "الله أكبر", english: "Allah is the Greatest" },
      { arabic: "سبحان ربي العظيم", english: "Glory is to my Lord, the Most Great" },
      { arabic: "سمع الله لمن حمده", english: "Allah hears the one who praises Him" },
      { arabic: "ربنا ولك الحمد", english: "Our Lord, to You belongs all praise" },
      { arabic: "سبحان ربي الأعلى", english: "Glory is to my Lord, the Most High" },
      { arabic: "رب اغفر لي", english: "My Lord, forgive me" },
      { arabic: "التحيات لله والصلوات والطيبات", english: "All greetings, prayers, and good things are for Allah" },
      { arabic: "السلام عليك أيها النبي ورحمة الله وبركاته", english: "Peace be upon you, O Prophet, and the mercy of Allah and His blessings" },
      { arabic: "السلام علينا وعلى عباد الله الصالحين", english: "Peace be upon us and upon the righteous servants of Allah" },
    ];

    const arabicPhrase = document.getElementById('arabic-phrase');
    const englishTranslation = document.getElementById('english-translation');
    const newPhraseBtn = document.getElementById('new-phrase');
    const showTranslationBtn = document.getElementById('show-translation');

    newPhraseBtn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * phrases.length);
      const phrase = phrases[randomIndex];
      arabicPhrase.textContent = phrase.arabic;
      englishTranslation.textContent = phrase.english;
      englishTranslation.style.display = 'none';
    });

    showTranslationBtn.addEventListener('click', () => {
      englishTranslation.style.display = 'block';
    });
  </script>
</body>
</html>
